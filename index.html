<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="h1">Rock Paper Scissor</h1>
    <div class="score-board">
        <div id="user" class="badge">User</div>
        <div id="computer" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>User VS Computer</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="paper.png" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="scissor.png" alt="scissor">
        </div>
    </div>
    <p id="action">Make your move.</p>

    <script src="index.js"></script>
</body>

</html>
